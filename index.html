    <title>Contactos</title>

<body>
    <div class="container">
        <h2>Agenda de contactos</h2>
        <div class="formulario-contactos">
            <input type="text" class="nombre" placeholder="nombre">
            <input type="text" class="numero" placeholder="numero">
            <input type="text" class="direccion" placeholder="direccion">
            <button class="boton-tarea">Agregar tarea</button>

            <div class="listado-tareas">
                <div class="tarea">
                    <h3>Nombre</h3>
                    <h3>Numero</h3>
                    <h3>dirección</h3>
                </div>
            </div>
        </div>
    </div>
    <footer>

     </footer>
